<div class="well">
  <div class="row" ng-repeat="post in posts">
    <a ui-sref="post({id:post.id})">
      <div class="col-xs-8">
        {{post.message | limitTo: 75}}...
      </div>
      <div class="text-muted pull-right col-xs-4">
        {{post.scheduledFor | date: 'medium'}}
      </div>
    </a>
  </div>
</div>
